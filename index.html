<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 768px)"> 
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section class="stats-card">
      <section class="stats-card__img"></section>
      <section class="stats-card__info">
        <h2 class="stats-card__info-title">Get <span>insights</span> that help your business grow.</h2>
        <p class="stats-card__info-body">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <section class="stats-card__info-facts">
          <p class="stats-card__info-facts-numbers">10k+</p>
          <p class="stats-card__info-facts-text">companies</p>
          <p class="stats-card__info-facts-numbers">314</p>
          <p class="stats-card__info-facts-text">templates</p>
          <p class="stats-card__info-facts-numbers">12M+</p>
          <p class="stats-card__info-facts-text">queries</p>
        </section>
      </section>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/leslief10">Leslie</a>.
  </footer>
</body>
</html>
